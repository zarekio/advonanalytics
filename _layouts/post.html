---
layout: default
section_id: blog
---
<div class='row'>
  <div class='special-title centered-text'>
    <i class='newspaper'></i>
    <h2>sfsdf</h2>
    <p>Put something here...</p>
    <p class='shortline'></p>
  </div>
  <div class='spacing'></div>
  <div class='spacing'></div>
</div>
<div class='post'>
  <div class='timestamp left text-center'>
    <span class='month'>{{ page.date | date: "%h" }}</span>
    <span class='date'>{{ page.date | date: "%d" }}</span>
  </div>
  <div class='info'>
    <h3>
      <a href='{{page.url}}'>{{ page.title }}</a>
    </h3>
    <p>
      By:
      <span class='author'>{{ page.author }} | Categories: {{page.categories}}</span>
    </p>
  </div>
  <div class='content'>
    {{ content }}
  </div>
</div>
