<div class='full white centered-text'>
  <div class='row'>
    <div class='special-title centered-text'>
      <h2>Why choose Advon Analytics</h2>
      <p>Here are the main advantages of teaming up with Advon</p>
    </div>
  </div>
  <div class='two spacing'></div>
  <div class='row'>
    {% for why in site.data.whys %} {% if include.shape %} {% assign shape = include.shape %} {% else %} {% assign shape = "boxed" %} {% endif %}
    <div class='medium-3 large-3 columns icon-text-{{shape}}'>
      <i class='icon-{{ why.icon }}'></i>
      <h3>{{ why.title }}</h3>
      <p>{{ why.desc }}</p>
    </div>
    {% endfor %}
  </div>
</div>
